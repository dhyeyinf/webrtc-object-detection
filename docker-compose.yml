version: '3.8'

services:
  webrtc-detection:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MODE=${MODE:-server}
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Mount models directory to persist downloaded models
      - ./models:/app/models
      # Mount metrics output
      - ./metrics:/app/metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - webrtc-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webrtc-detection
    networks:
      - webrtc-network
    profiles:
      - production

networks:
  webrtc-network:
    driver: bridge

volumes:
  models:
  metrics: